<!DOCTYPE html>
<html ng-app="ToDoList">

<head>
    <meta charset="utf-8">
    <title>Hola mundo angularjs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
      <script src="controller.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="ToDoController">
    <ul>            
        <li ng-repeat="actividad in todo">
           {{actividad.descripcion}} -
           {{actividad.fecha | date: 'short'}} - <a href="#" ng-click="removeActv(actividad)" style="color:red">X</a>
        </li>
    </ul>

        <form ng-submit="addActv()">
            <input type="text" ng-model="newActv.descripcion">
            <input type="datetime-local" ng-model="newActv.fecha">
            <input type="submit" value="Guardar actividad">
        </form>
        <button ng-click="clean()">limpiar</button>
          <button ng-click="clean()" class="btn">twitter</button>
    <h3>Mucho texto</h3>

     <h4>Mucho texto 2</h4>

      <h4>Instagram</h4>

           <h4>Linkdin</h4>
</body>

</html>
